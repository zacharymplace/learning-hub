name: Generate PQ Handoff Examples

on:
  workflow_dispatch: {}
  # (optional schedule) - cron: "0 12 * * 1"

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow
      - name: Generate files
        run: python scripts/python/generate_examples.py
      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/examples/*.csv docs/examples/*.parquet || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(examples): refresh PQ handoff sample files"
            git push origin HEAD:main
          fi
